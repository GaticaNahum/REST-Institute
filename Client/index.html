<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="css/Bootstrap.min.css">
    <title>Institute</title>
</head>

<body>
    <header class="text-center">
        <h1 class="mt-3">Bienvenido</h1>
    </header>

    <!--Formulario para registrar productos-->
    <form action="javascript:void(0);" class="mx-auto" style="width: 50%;" onsubmit="registerPerson();">
        <div class="form-group">
            <label>Name</label>
            <input type="text" id="name_register" class="form-control">
        </div>
        <div class="form-group">
            <label>Street</label>
            <input type="text" id="street_register" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">Registrar</button>
    </form>


    <table style="width: 50%;" id="contenido" class="text-center mx-auto table mt-5"> </table>

    <!---Modal de detalles del producto-->
    <div class="modal" tabindex="-1" id="detalles">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Detalles del producto</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                    <label>Nombre:</label>
                    <input type="text" class="form-control" id="name" disabled>
                    <label>Street:</label>
                    <input type="text" class="form-control" id="street" disabled>
                    <label>Status:</label>
                    <input type="text" class="form-control" id="status" disabled>
                    <label>Created:</label>
                    <input type="text" class="form-control" id="created" disabled>
                    <label>Last Updated:</label>
                    <input type="text" class="form-control" id="updated" disabled>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>
    <!---Modal para actualizar-->

    <div class="modal" tabindex="-1" id="updatePerson">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Información de la persona</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <form action="javascript:void(0);" onsubmit="updatePerson();">
                    <div class="modal-body">
                        <input type="hidden" id="id_update">
                        <label>Nombre:</label>
                        <input type="text" class="form-control" id="name_update">
                        <label>Street:</label>
                        <input type="text" class="form-control" id="street_update">
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary">Guardar</button>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!--Modal para eliminar-->
    <div class="modal" tabindex="-1" id="delete">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Detalles del producto</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <form action="javascript:void(0);" onsubmit="deletePerson();">
                    <div class="modal-body">
                        <input type="hidden" id="id_delete">
                        <label>¿Deseas eliminar el producto?</label>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-danger">Eliminar</button>
                        <button type="button" class="btn btn-primary" data-dismiss="modal">Cerrar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>




    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>

</html>
